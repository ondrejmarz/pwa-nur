<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="/css/styleguide.css" />
    <link rel="stylesheet" href="/css/style_detail.css" />
  </head>
  <body>
    <div class="odpoledn-innost">
      <div class="div">
        <div class="appbar-tvorba">
          <div class="appbar-tvorba-2">
            <div class="leading-icon">
              <div class="container">
                <div class="state-layer"><img class="icons-arrow-back" src="img/arrow-back-24px.svg" /></div>
              </div>
            </div>
            <p class="headline">Detail dop. program 13.8. Pátek</p>
          </div>
        </div>
        <div class="overlap">
          <div class="rectangle">
            <div class="button-dal">
              <div class="label-text-wrapper"><div class="label-text">Upravit</div></div>
            </div>
            <div class="as-bud-ku-mus-b-t">Čas od:</div>
            <div class="text-wrapper">Dopolední program</div>
            <div class="overlap-group">
              <div class="content-wrapper">
                <div class="content">
                  <div class="div-wrapper"><div class="label-text-2">Název činnosti</div></div>
                  <div class="placeholder-text"><div class="placeholder-text-2">Kamenný Labyrint</div></div>
                </div>
              </div>
              <div class="state-layer-2">
                <div class="content">
                  <div class="label-text-3"><div class="label-text-2">Popis činnosti</div></div>
                  <div class="placeholder-text-wrapper">
                    <p class="p">
                      Oddíly mají za úkol postavit v prvním <br />lese z kamenů labyrint vhodné <br />velikosti k tomu,
                      aby jej děti probíhaly.
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="text-wrapper-2">Čas do:</div>
          <div class="text-wrapper-3">10:00</div>
          <div class="text-wrapper-4">12:30</div>
        </div>
      </div>
    </div>
  </body>
</html>
